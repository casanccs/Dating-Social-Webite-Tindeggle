{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Tindeggle{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'match/base.css' %}">
    {% block style %}{% endblock %}
</head>
<body>
    {% block nav %}
    <div class="Navbar">
        <a href="{% url 'HomeView' %}"><h1>Tindeggle</h1></a>
        <a href="{% url 'profileSearch' %}" id="search"><i>SEARCH</i></a>
        <a href="{% url 'startChat' %}" id="chat"><i>CHAT</i></a>
        <a href="{% url 'editInterests' %}" id="edit"><i>EDIT INTERESTS</i></a>
        <a href="{% url 'logout' %}" id="logout"><i>LOGOUT</i></a>
    </div>
    {% endblock nav %}

    {% block content %}
        
    {% endblock %}

    <script>
        var csrf_token = '{{ csrf_token }}';
        var profileSearchUrl = "{% url 'profileSearch' %}";
        var homeUrl = "{% url 'HomeView' %}";
    </script>
</body>
</html>
